<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="searchBarBig">

      <form 
        class="inputDefault form formBig" 
        action="/" 
        method="get"
        data-qa="big"
        >
        <div class="labelBig">
          <label class="inputLabelBig">
            <img 
              src="/images/Search.svg" 
              alt="Search" 
              class="inputIconBig"
              >
            <input 
              type="search" 
              class="inputField big default"
              data-qa="keypress"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </div>
      </form>

      <form 
        class="inputHover form formBig" 
        action="/" 
        method="get"
        data-qa="big"
        >
        <div class="labelBig">
          <label class="inputLabelBig">
            <img 
              src="/images/Search.svg" 
              alt="Search" 
              class="inputIconBig"
              >
            <input 
              type="search" 
              class="inputField big hover"
              data-qa="keypress"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </div>
      </form>

      <form 
        class="inputFocus form formBig" 
        action="/" 
        method="get" 
        data-qa="big"
        >
        <div class="labelBig">
          <label class="inputLabelBig">
            <img 
              src="/images/Search.svg" 
              alt="Search" 
              class="inputIconBig"
              >
            <input 
              type="search" 
              class="inputField big focus"
              data-qa="keypress"
              placeholder="Los An|"
            >
          </label>
        </div>
      </form>
    </div>

    <div class="searchBarSmall">

      <form 
        class="inputDefault form formSmall" 
        action="/" 
        method="get"
        data-qa="small"
        >
        <div class="labelSmall">
          <label class="inputLabelSmall">
            <img 
              src="/images/Search.svg" 
              alt="Search" 
              class="inputIconSmall"
            >
            <input 
              type="search" 
              class="inputField small default"
              placeholder="Los Angeles"
            >
          </label>
        </div>
      </form>

      <form 
        class="inputHover form formSmall" 
        action="/" 
        method="get"
        data-qa="small"
        >
        <div class="labelSmall">
          <label class="inputLabelSmall">
            <img 
              src="/images/Search.svg" 
              alt="Search" 
              class="inputIconSmall"
            >
            <input 
              type="search" 
              class="inputField small hover"
              placeholder="Los Angeles"
              >
          </label>
        </div>
      </form>

      <form 
        class="inputFocus form formSmall" 
        action="/" 
        method="get"
        data-qa="small"
        >
        <div class="labelSmall">
          <label class="inputLabelSmall">
            <img 
              src="/images/Search.svg" 
              alt="Search" 
              class="inputIconSmall"
            >
            <input 
              type="search" 
              class="inputField small focus"
              placeholder="Los Ang|"
            >
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
